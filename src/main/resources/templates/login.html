<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">


    <head th:replace="layout/plantilla :: head">
        <title>Login</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <section id="actions" class="py-4 mb-4 bg-ligth">

            <div class="container">
                <div class="row">

                    <!--Se agregaran botones aca -->
                </div>

            </div>

        </section>

        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{login.login}]]</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/login}">
                                    <div class="form-group">
                                        <label for="username" th:text="#{login.username}">Username:</label>
                                        <input type="text" name="username" id="username"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" th:text="#{login.password}">Password:</label>
                                        <input type="password" name="password" id="password"/>
                                    </div>

                                    
                                    <input type="submit" th:value="#{login.login}" class="btn btn-primary btn-block"/>


                                </form>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>

        </section>

        <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
